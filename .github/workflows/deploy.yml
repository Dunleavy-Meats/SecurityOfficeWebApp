name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Publish .NET Core Project
      run: dotnet publish BlazorApp/BlazorApp.csproj -c Release -o release --nologo
      
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Change base-tag in index.html
      run: sed -i 's/<base href="\/"/<base href="\/SecurityOfficeWebApp\/"/' release/wwwroot/index.html
      
    - name: Replace Firebase Config
      run: |
        sed -i "s/%FIREBASE_API_KEY%/${{ secrets.FIREBASE_API_KEY }}/g" release/wwwroot/index.html
        sed -i "s/%FIREBASE_AUTH_DOMAIN%/${{ secrets.FIREBASE_AUTH_DOMAIN }}/g" release/wwwroot/index.html
        sed -i "s/%FIREBASE_PROJECT_ID%/${{ secrets.FIREBASE_PROJECT_ID }}/g" release/wwwroot/index.html
        sed -i "s/%FIREBASE_STORAGE_BUCKET%/${{ secrets.FIREBASE_STORAGE_BUCKET }}/g" release/wwwroot/index.html
        sed -i "s/%FIREBASE_MESSAGING_SENDER_ID%/${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}/g" release/wwwroot/index.html
        sed -i "s/%FIREBASE_APP_ID%/${{ secrets.FIREBASE_APP_ID }}/g" release/wwwroot/index.html
        sed -i "s/%FIREBASE_MEASUREMENT_ID%/${{ secrets.FIREBASE_MEASUREMENT_ID }}/g" release/wwwroot/index.html
      
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: 'release/wwwroot'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2